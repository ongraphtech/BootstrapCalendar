<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap jQuery Calendar</title>

	<meta name="description" content="Full view calendar component for twitter bootstrap with year, month, week, day views.">
	<meta name="keywords" content="jQuery,Bootstrap,Calendar,HTML,CSS,JavaScript,responsive,month,week,year,day">
	<meta charset="UTF-8">

	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="css/calendar.css">
</head>
<body>
<div class="container">
	<div class="page-header">
		<div class="row">
			<div class="col-sm-12 col-md-12 col-lg-12">
				<h3 align="center"></h3>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12 col-sm-4 col-md-4 col-lg-3 text_center">
				<div class="btn-group fl_1">
					<button class="btn btn-primary" data-calendar-nav="prev"> << </button>
					<button class="btn btn-default active" data-calendar-nav="today">Today</button>
					<button class="btn btn-primary" data-calendar-nav="next"> >> </button>
				</div>
			</div>
			<div class="col-sm-4 col-md-4 col-lg-6">
			</div>
			<div class="col-xs-12 col-sm-4 col-md-4 col-lg-3 text_center">
				<div class="btn-group fr_1">
					<!-- <button class="btn btn-danger" data-calendar-view="year">Year</button> -->
					<button class="btn btn-info active" data-calendar-view="month">Month</button>
					<button class="btn btn-warning" data-calendar-view="week">Week</button>
					<button class="btn btn-success" data-calendar-view="day">Day</button>
				</div>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-md-12">
			<div id="calendar"></div>
		</div>
	</div>

	<script type="text/javascript" src="js/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="js/underscore/underscore-min.js"></script>
	<script type="text/javascript" src="js/bootstrap3/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/jstimezonedetect/jstz.min.js"></script>
	<script type="text/javascript" src="js/calendar-min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>

</div>
</body>
</html>
